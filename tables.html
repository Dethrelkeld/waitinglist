<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="fas fa-dumpster-fire">Hot Restaurant</h1>
            <h3>Book your seat before they are all gone!</h3>
            <hr />
            <a href="/tables">
                <button class="btn btn-danger btn-md">
                    <span class="fas fa-poll-h"></span> View Tables
                </button>
            </a>
            <a href="/reservation">
                <button class="btn btn-danger btn-md">
                    <span class="fas fa-money-check"></span> Make Reservation
                </button>

            </a>
        </div>

    </div>
    <footer>
        <a href="/api/tables">API Table Link |</a>
        <a href="/reservation">API Wait List</a>
    </footer>

    <script type="text/javascript">

        const nameEl = document.getElementById('');
        const numberEl = document.getElementById('');
        const emailEl = document.getElementById('');
        const idEl = document.getElementById('');

        fetch(`/api/tables`, {
            method: `GET`,
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                const { name, number, email, ID } = data;

                if (data) {
                    nameEl.textContent = name;
                    numberEl.textContent = number;
                    emailEl.textContent = email;
                    idEl.textContent = ID;
                } else {
                    // Remove text content
                }
            })
            .catch((error) => {
                console.error(error);
            });

    </script>
</body>

</html>
